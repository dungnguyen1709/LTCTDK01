<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = +prompt(" Nhập điểm bài kiểm tra ");
    let diemGiuaKi = +prompt(" Nhập điểm giữa kì ");
    let diemCuoiKi = +prompt( " Nhập điểm cuối kì ");
    let hocLuc = (diemKiemTra + diemGiuaKi + diemCuoiKi)/ 3;
    if (hocLuc >= 8) {
        alert(" Học lực giỏi");
    } else if (hocLuc >= 7) {
        alert(" Học lực khá");
    } else if (hocLuc < 7 && hocLuc >= 6.5) {
        alert(" Học lực trung bình");
    } else {
        alert(" Học lực yếu ");
    }
</script>
</body>
</html>
