<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = +prompt(" Doanh số bán hàng ");
    if (doanhSo <= 200000) {
        alert(" Bạn nhận được 3% hoa hồng ");
    } else if (doanhSo >= 200000 && doanhSo <= 500000) {
        alert(" Bạn nhận được 5% hoa hồng ");
    } else {
        alert(" Bạn nhận được 10% hoa hồng ");
    }
</script>

</body>
</html>
