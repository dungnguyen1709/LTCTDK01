<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soA = +prompt(" Nhập số A ");
    let soB = +prompt(" Nhấp số B ");
    if (soA % soB == 0) {
        alert(" Số A chia hết cho số B");
    } else {
        alert(" Số A không chia hết cho số B ");
    }
</script>
</body>
</html>
