<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soA = +prompt(" Nhập số A ");
    let soB = +prompt(" NHập số B ");
    let soC = +prompt(" Nhập số C ");
    if (soA > soB && soA > soC) {
        alert(" Số lớn nhất là " + soA);
    } else if (soB > soC && soB > soA) {
        alert(" Số lớn nhất là " + soB);
    } else {
        alert(" Số lớn là nhất là " + soC);
    }
</script>

</body>
</html>
